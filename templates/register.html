{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block content %}
    <div class="authorization">
        <div>
            <h1>Registration</h1>
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><input class="grey-button" type="submit" value="Registration"></p>
            </form>
            <a href="{% url 'login' %}">Log-in </a>
        </div>
    </div>
{% endblock %}
