{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block content %}
    <div class="authorization">
        <div class="authorization-box">
            <h1>Registration</h1>
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                {% if register_error %}
                    <p style="color: red">Invalid login</p>
                {% endif %}
                <p><input class="grey-button" type="submit" value="Registration"></p>
            </form>
            <a href="{% url 'login' %}">Log-in </a>
        </div>
    </div>
{% endblock %}
