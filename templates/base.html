{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "base.css" %}" rel="stylesheet">
    <link href="{% static "login.css" %}" rel="stylesheet">
    <link href="{% static "content.css" %}" rel="stylesheet">
    <link href="{% static "statistic.css" %}" rel="stylesheet">
</head>
<body style="background-color: {{ request.session.background_color }}">
{% if user.email %}
<div class="header">
    <a class="active" href="{% url 'test' %}">Test</a>
    <a href="{% url 'my-frames' %}">My frames</a>
    <a href="{% url 'marketplace' %}">Marketplace</a>
    <a href="{% url 'statistics' %}">Statistics</a>
    <div class="header-right" style="background-color: {{ request.session.login_color }}">
        <a class="active" href="{% url 'logout' %}">Logout</a>
        <table>
            <tr>
                <td>User:</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>Balance:</td>
                <td>{{ user.account }}</td>
            </tr>
        </table>
    </div>
</div>
{% endif %}
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
