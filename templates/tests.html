{% extends "base.html" %}

{% block title %}Tests{% endblock %}
{% block content %}
    <h1>Test List</h1>
    {% if test_list %}
    <ul>
        {% for test in test_list %}
            <li>
                <a href="{% url 'test-pass' test.id %}">{{ test.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No tests</p>
    {% endif %}
{% endblock %}
